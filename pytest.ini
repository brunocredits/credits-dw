[pytest]
# Configuração do pytest para o projeto Credits DW

# Diretório onde os testes estão localizados
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão ao executar pytest
addopts =
    -v                          # Verbose output
    --strict-markers            # Apenas markers registrados
    --tb=short                  # Traceback curto
    --disable-warnings          # Desabilita warnings
    -ra                         # Mostra resumo de todos os testes

# Markers customizados
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração (requerem banco de dados)
    slow: Testes lentos (podem ser pulados com -m "not slow")

# Diretórios a serem ignorados
norecursedirs =
    .git
    .env
    venv
    docker
    __pycache__
    *.egg-info

# Configuração de cobertura (se pytest-cov estiver instalado)
[coverage:run]
source = python
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
