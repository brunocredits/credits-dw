[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

markers =
    unit: Testes unitários rápidos
    integration: Testes de integração (requerem banco de dados)
    slow: Testes lentos (podem ser pulados com -m "not slow")

norecursedirs =
    .git
    .env
    venv
    docker
    __pycache__
    *.egg-info

[coverage:run]
source = python
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
