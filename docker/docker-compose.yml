services:
  etl-processor:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: credits-dw-etl
    # restart: no  <-- Don't restart automatically, we want it to run on demand or keep alive
    
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      TZ: America/Sao_Paulo

    volumes:
      # Code
      - ../python:/app/python
      # Data (Input/Processed/Templates)
      - ./data:/app/docker/data
      # Logs
      - ../logs:/app/logs

    # Keep container alive for manual execution or cron
    command: tail -f /dev/null
